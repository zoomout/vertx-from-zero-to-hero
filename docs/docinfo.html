<script>
    $(document).ready(function() {
        $(document)
            .find("div.assignment")
            .each(function(index, elt) {
                elt = $(elt);
                var content = elt.children("div.content");
                content.hide();
                var button = $("<button type='button'>Show me the code</button>");
                elt.append(button).on("click", function() {
                    button.remove();
                    content.show();
                });
            });
    });
</script>
